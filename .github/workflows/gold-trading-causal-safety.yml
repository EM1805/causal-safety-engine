name: Build Gold Trading Dataset

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-dataset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance

      - name: Build gold trading dataset
        run: |
          python build_gold_trading_dataset.py
          ls -lh runs

      - name: Upload dataset artifact
        uses: actions/upload-artifact@v4
        with:
          name: gold-trading-dataset
          path: runs/data_trading_gold_real.csv

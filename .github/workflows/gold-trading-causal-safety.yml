on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gold-trading-causal-safety:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance

      - name: Build gold trading dataset
        run: |
          python build_gold_trading_dataset.py


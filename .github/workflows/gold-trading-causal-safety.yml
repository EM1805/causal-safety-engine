name: Gold Trading â€“ Causal Safety

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gold-trading-causal-safety:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas numpy yfinance

    - name: Build real gold dataset
      run: |
        python build_gold_trading_dataset.py

    - name: Run Gold Trading Causal Safety Test
      run: |
        python IMPLEMENTATION/pcb_one_click/stress_test/stress_test_gold_trading_causal_safety.py

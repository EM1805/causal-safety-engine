name: Gold Trading – Causal Safety Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gold-trading-causal-safety:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance

      # 1️⃣ Genera il dataset
      - name: Build gold trading dataset
        run: |
          python build_gold_trading_dataset.py
          echo "Dataset generated:"
          ls -R runs || true

      # 2️⃣ Esegue la CLI del Causal Safety Engine
      - name: Run causal safety engine on gold dataset
        run: |
          python IMPLEMENTATION/pcb_one_click/demo.py \
            --data runs/gold/data.csv \
            --out runs/gold/out

      # 3️⃣ Verifica che l’output esista (fail hard se no)
      - name: Verify causal outputs
        run: |
          test -f runs/gold/out/edges.csv
          echo "edges.csv OK"
          ls runs/gold/out

      # 4️⃣ Rende tutto leggibile e scaricabile
      - name: Upload causal outputs
        uses: actions/upload-artifact@v4
        with:
          name: gold-trading-causal-results
          path: |
            runs/gold/data.csv
            runs/gold/out/

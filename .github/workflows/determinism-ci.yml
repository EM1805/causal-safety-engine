name: Causal Engine – Determinism Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  determinism-test:
    runs-on: ubuntu-latest

    steps:
    # ---------------------------------------
    # SETUP
    # ---------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy

    # ---------------------------------------
    # DETERMINISM TEST (DIAGNOSTIC)
    # ---------------------------------------
    - name: Determinism test (same input → same output)
      run: |
        mkdir -p artifacts/determinism

        for i in 1 2 3; do
          python IMPLEMENTATION/pcb_one_click/demo.py \
            IMPLEMENTATION/pcb_one_click/data.csv target \
            > artifacts/determinism/run_$i.txt
        done

        sha256sum artifacts/determinism/*.txt \
          > artifacts/determinism/hashes.txt

        echo "Unique hashes:"
        cut -d' ' -f1 artifacts/determinism/hashes.txt | sort | uniq -c

    # ---------------------------------------
    # ARTIFACTS
    # ---------------------------------------
    - name: Upload determinism artifacts
      uses: actions/upload-artifact@v4
      with:
        name: determinism-results
        path: artifacts/determinism/

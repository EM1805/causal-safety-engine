name: Gemini Safety-Governed Demo

on:
  workflow_dispatch:   # esecuzione manuale (consigliato)
  push:
    paths:
      - "integrations/gemini/**"

jobs:
  gemini-demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas google-generativeai

      - name: Prepare output directory
        run: mkdir -p out
        

      - name: Run Gemini governed agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python integrations/gemini/gemini_llm_agent.py

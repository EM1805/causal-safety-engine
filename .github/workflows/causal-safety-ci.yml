name: Causal Safety Engine â€“ Extended CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  causal-safety-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy

    # --------------------------------------------------
    # PREPARE ARTIFACT DIRECTORIES
    # --------------------------------------------------
    - name: Prepare artifact directories
      run: |
        mkdir -p artifacts
        mkdir -p artifacts/determinism

    # --------------------------------------------------
    # 1. FUNCTIONAL TEST
    # --------------------------------------------------
    - name: Functional test
      run: |
        python IMPLEMENTATION/pcb_one_click/demo.py IMPLEMENTATION/pcb_one_click/data.csv target > artifacts/functional_result.txt

    # --------------------------------------------------
    # 2. DETERMINISM TEST (NON BLOCKING)
    # --------------------------------------------------
    - name: Determinism test (non-blocking)
      continue-on-error: true
      run: |
        python IMPLEMENTATION/pcb_one_click/demo.py IMPLEMENTATION/pcb_one_click/data.csv target > artifacts/determinism/run_1.txt
        python IMPLEMENTATION/pcb_one_click/demo.py IMPLEMENTATION/pcb_one_click/data.csv target > artifacts/determinism/run_2.txt
        python IMPLEMENTATION/pcb_one_click/demo.py IMPLEMENTATION/pcb_one_click/data.csv target > artifacts/determinism/run_3.txt
        sha256sum artifacts/determinism/*.txt > artifacts/determinism/hashes.txt
        uniq artifacts/determinism/hashes.txt | wc -l > artifacts/determinism/variability_score.txt

    # --------------------------------------------------
    # 3. ROBUSTNESS TEST
    # --------------------------------------------------
    - name: Robustness test
      run: |
        python IMPLEMENTATION/pcb_one_click/stress_test/stress_test_causal_safety2.py > artifacts/robustness_result.txt

    # --------------------------------------------------
    # 4. BOUNDARY / STABILITY TEST
    # --------------------------------------------------
    - name: Boundary test
      run: |
        python IMPLEMENTATION/pcb_one_click/stress_test/stress_test_causal_stability.py > artifacts/boundary_result.txt

    # --------------------------------------------------
    # 5. PERFORMANCE TEST
    # --------------------------------------------------
    - name: Performance test
      run: |
        python IMPLEMENTATION/pcb_one_click/stress_test/stress_test_performance.py > artifacts/performance_result.txt

    # --------------------------------------------------
    # UPLOAD ARTIFACTS
    # --------------------------------------------------
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: causal-safety-results
        path: artifacts/

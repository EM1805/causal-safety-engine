name: Causal Safety Engine – Extended CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  causal-safety-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy

    # --------------------------------------------------
    # PREPARE ARTIFACT STRUCTURE (IDEMPOTENT)
    # --------------------------------------------------
    - name: Prepare artifact directories
      run: |
        rm -f artifacts
        mkdir -p artifacts/{functional,determinism,robustness,boundary,performance}

    # --------------------------------------------------
    # 1. FUNCTIONAL SMOKE TEST
    # --------------------------------------------------
    - name: Functional test
      run: |
        python IMPLEMENTATION/pcb_one_click/demo.py \
          IMPLEMENTATION/pcb_one_click/data.csv target \
          > artifacts/functional/result.txt

    # --------------------------------------------------
    # 2. DETERMINISM TEST
    # same input → identical output
    # --------------------------------------------------
    - name: Determinism test
      run: |
        for i in 1 2 3; do
          python IMPLEMENTATION/pcb_one_click/demo.py \
            IMPLEMENTATION/pcb_one_click/data.csv target \
            > artifacts/determinism/run_$i.txt
        done

        sha256sum artifacts/determinism/run_*.txt \
          | sort \
          | uniq \
          | wc -l \
          | grep '^1$'

    # --------------------------------------------------
    # 3. ROBUSTNESS / PERTURBATION TEST
    # --------------------------------------------------
    - name: Robustness test
      run: |
        python IMPLEMENTATION/pcb_one_click/stress_test/stress_test_causal_safety2.py \
          > artifacts/robustness/result.txt

    # --------------------------------------------------
    # 4. BOUNDARY & FAILURE MODE TEST
    # --------------------------------------------------
    - name: Boundary test
      run: |
        python IMPLEMENTATION/pcb_one_click/stress_test/stress_test_causal_stability.py \
          > artifacts/boundary/result.txt

    # --------------------------------------------------
    # 5. BASIC PERFORMANCE / SCALING TEST
    # --------------------------------------------------
    - name: Performance test
      run: |
        python IMPLEMENTATION/pcb_one_click/stress_test/stress_test_performance.py \
          > artifacts/performance/result.txt

    # --------------------------------------------------
    # UPLOAD ARTIFACTS
    # --------------------------------------------------
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: causal-safety-results
        path: artifacts/

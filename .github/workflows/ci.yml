name: Functional CI

on: [push]

jobs:
  functional-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install pandas numpy
      - run: python IMPLEMENTATION/pcb_one_click/run_pcb.py IMPLEMENTATION/pcb_one_click/data.csv target > result.txt

      - uses: actions/upload-artifact@v4
        with:
          name: functional-result
          path: result.txt

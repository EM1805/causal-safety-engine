name: Causal Engine â€“ Stability Certification

on:
  workflow_dispatch:

jobs:
  stability-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy

    - name: Run causal stability certification
      run: |
        python IMPLEMENTATION/pcb_one_click/stress_test/stress_test_causal_stability.py

    - name: Upload stability artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: stability-results
        path: IMPLEMENTATION/pcb_one_click/out/

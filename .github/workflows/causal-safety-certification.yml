name: Causal Safety Certification

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  causal-safety-certification:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------
    # 1. CHECKOUT
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # -----------------------------
    # 2. PYTHON SETUP
    # -----------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # -----------------------------
    # 3. DEPENDENCIES
    # -----------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy

    # -----------------------------
    # 4. CAUSAL SAFETY CERTIFICATION
    # -----------------------------
    - name: Run causal safety certification test
      run: |
        python IMPLEMENTATION/pcb_one_click/stress_test/stress_test_causal_safety2.py

    # -----------------------------
    # 5. UPLOAD ARTIFACTS
    # -----------------------------
    - name: Upload certification artifacts
      uses: actions/upload-artifact@v4
      with:
        name: causal-safety-certification-results
        path: |
          stress_result.txt
          out/
